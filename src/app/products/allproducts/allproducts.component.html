 <!-- Header-->
 <header class="banner py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 text-success fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-dark -50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allproducts | filter : searchterm :'title'">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img style="height: 200px;" class="card-img-top" [src]="products.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            Price : $ {{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-evenly">
                            <!-- view link -->
                            <a class="btn btn-warning mt-auto "  routerLink="view-product/{{products.id}}"><i class="fa fa-solid fa-eye text-light"></i> </a>
                            <!-- add cart btn -->
                            <button (click)="addtocart(products)" class="btn btn-success"><i class="fa fa-solid fa-cart-plus"></i> </button>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
